<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>

    <main>
      <!-- ________ SEZIONE CALCOLO ________ -->
      <section id="calcolo-biglietto">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container">
          <div class="generazione-biglietto">
            <!-- NOME E COGNOME-->
            <div class="box nominativo">
              <label>Nome Cognome</label>
              <input id="form-nome" type="text" placeholder="Inserisci il tuo nome">
            </div>

            <!-- CHILOMETRI-->
            <div class="box chilometri">
              <label>Km da percorrere</label>
              <input id="form-km" type="number" placeholder="Inserisci i kilometri">
            </div>

            <!-- FASCIA D'ETÀ-->
            <div class="box eta">
              <label>Fascia d'età</label>
              <select id="form-eta">
                <option value="campo-vuoto">--</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>

          </div>
          <!-- BOTTONI-->
          <div class="button">
            <button id="form-genera">Genera</button>
            <button id="form-annulla">Annulla</button>
          </div>

          <div id="errore" class="hidden">
            <div class="errore">
              <h5>"ERRORE IMMISSIONE! CONTROLLARE DATI INSERITI"</h5>
            </div>
          </div>
        </div>
      </section>

      <!-- ________ SEZIONE BIGLIETTO ________ -->
      <section id="biglietto" class="hidden">
        <h2>BIGLIETTO</h2>
        <div class="container c-bigl">
          <h3>DETTAGLIO PASSEGGERI</h3>

          <!-- NOME PASSEGGERO-->
          <div class="dettaglio-passeggeri">
            <div class="nome-passeggero">
              <h4>NOME PASSEGGEREO</h4>
              <span id="bigl-nome"></span>
            </div>

            <!-- DATI BIGLIETTO -->
            <div class="dati-biglietto">
              <!-- Offerta-->
              <div class="box offerta">
                <p>Offerta</p>
                <span id="bigl-offerta"></span>
              </div>
              <!-- Carrozza -->
              <div class="box carrozza">
                <p>Carrozza</p>
                <span id="bigl-carrozza"></span>
              </div>
              <!-- Codice -->
              <div class="box codice">
                <p>Codice CP</p>
                <span id="bigl-codice"></span>
              </div>
              <!-- Costo -->
              <div class="box costo">
                <p>Costo biglietto</p>
                <span id="bigl-costo"></span>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- ________ JAVASCRIPT ________ -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
