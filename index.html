<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>

    <main>
      <!-- ________ SEZIONE CALCOLO ________ -->
      <section id="calcolo-biglietto">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
          <div class="generazione-biglietto text-center">
            <!-- NOME E COGNOME-->
            <div class="box nominativo float-left">
              <label>Nome Cognome</label><br>
              <input id="form-nome" type="text" placeholder="Inserisci il to nome">
            </div>

            <!-- CHILOMETRI-->
            <div class="box chilometri float-left">
              <label>Km da percorrere</label><br>
              <input id="form-km" type="number" placeholder="Inserisci i kilometri">
            </div>

            <!-- FASCIA D'ETÀ-->
            <div class="box eta float-left">
              <label>Fascia d'età</label><br>
              <select id="form-eta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>

            <!-- BOTTONI-->
            <div class="button clearfix text-center">
              <button id="form-genera">Genera</button>
              <button id="form-annulla">Annulla</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ________ SEZIONE BIGLIETTO ________ -->
      <section id="biglietto" class="hidden">
        <h2>BIGLIETTO</h2>
        <div class="container c-bigl">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="dettaglio-passeggeri clearfix">

            <div class="nome-passeggero float-left">
              <h4>NOME PASSEGGEREO</h4>
              <span id="bigl-nome"></span>
            </div>

            <div class="dati-biglietto float-left">

              <div class="box offerta float-left">
                <p>Offerta</p>
                <span id="bigl-offerta"></span>
              </div>

              <div class="box carrozza float-left">
                <p>Carrozza</p>
                <span id="bigl-carrozza"></span>
              </div>

              <div class="box codice float-left">
                <p>Codice CP</p>
                <span id="bigl-codice"></span>
              </div>

              <div class="box costo float-left">
                <p>Costo biglietto</p>
                <span id="bigl-costo"></span>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
