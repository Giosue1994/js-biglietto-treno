<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>

    <main>
      <!-- ________ SEZIONE CALCOLO ________ -->
      <section id="calcolo-biglietto">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="generazione-biglietto">
          <!-- NOME E COGNOME-->
          <div class="nome">
            <div class="form-nome">
              <label>Nome Cognome</label>
              <input type="text" placeholder="Nome e Cognome">
            </div>
          </div>

          <!-- CHILOMETRI-->
          <div class="km">
            <div class="form-km">
              <label>Km da percorrere</label>
              <input type="number" placeholder="Km da percorrere">
            </div>
          </div>

          <!-- FASCIA D'ETÀ-->
          <div class="eta">
            <div class="form-eta">
              <label>Fascia d'età</label>
              <select>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>

          <!-- BOTTONI-->
          <button id="genera">Genera</button>
          <button>Annulla</button>
        </div>
      </section>

      <!-- ________ SEZIONE BIGLIETTO ________ -->
      <section id="biglietto">
        <h2>BIGLIETTO</h2>
        <div class="dettaglio-passeggeri">
          <h3>DETTAGLIO PASSEGGERI</h3>

          <div class="nome-passeggero">
            <h3>NOME PASSEGGEREO</h3>
            <span></span>
          </div>

          <div class="dati-biglietto">

            <div class="bigl-offerta">
              <p>Offerta</p>
              <span></span>
            </div>

            <div class="bigl-carrozza">
              <p>Carrozza</p>
              <span></span>
            </div>

            <div class="bigl-codice">
              <p>Codice CP</p>
              <span></span>
            </div>

            <div class="bigl-costo">
              <p>Costo biglietto</p>
              <span id="bigl-costo"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
