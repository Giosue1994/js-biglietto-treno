<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
  </head>
  <body>

    <main>
      <!-- ________ SEZIONE CALCOLO ________ -->
      <section id="calcolo-biglietto">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="generazione-biglietto">
          <!-- NOME E COGNOME-->
          <div class="nominativo">
            <label>Nome Cognome</label>
            <input id="form-nome" type="text" placeholder="Nome e Cognome">
          </div>

          <!-- CHILOMETRI-->
          <div class="chilometri">
            <label>Km da percorrere</label>
            <input id="form-km" type="number" placeholder="Km da percorrere">
          </div>

          <!-- FASCIA D'ETÀ-->
          <div class="eta">
            <label>Fascia d'età</label>
            <select id="form-eta">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>

          <!-- BOTTONI-->
          <button id="form-genera">Genera</button>
          <button id="form-annulla">Annulla</button>
        </div>
      </section>

      <!-- ________ SEZIONE BIGLIETTO ________ -->
      <section id="biglietto" class="hidden">
        <h2>BIGLIETTO</h2>
        <div class="dettaglio-passeggeri">
          <h3>DETTAGLIO PASSEGGERI</h3>

          <div class="nome-passeggero">
            <h3>NOME PASSEGGEREO</h3>
            <span id="bigl-nome"></span>
          </div>

          <div class="dati-biglietto">

            <div class="offerta">
              <p>Offerta</p>
              <span id="bigl-offerta"></span>
            </div>

            <div class="carrozza">
              <p>Carrozza</p>
              <span id="bigl-carrozza"></span>
            </div>

            <div class="codice">
              <p>Codice CP</p>
              <span id="bigl-codice"></span>
            </div>

            <div class="costo">
              <p>Costo biglietto</p>
              <span id="bigl-costo"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
